apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: demo-java-app
  name: demo-java-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-java-app
  template:
    metadata:
      labels:
        app: demo-java-app
    spec:
      containers:
        - image: renovatetalkacr.azurecr.io/renovate-talk-java-demo-app:0.0.0
          name: demo-java-app
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
